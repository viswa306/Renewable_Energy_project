    <div class="wrapper">
        <div id="datapage" class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="ufo-form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter Country</label>
                                                <input class="form-control" id="txt-country" type="text"
                                                    placeholder="Germany">
                                                <label for="label-city">Enter Year</label>
                                                <input class="form-control" id="txt-year" type="text"
                                                    placeholder="2000">
                                                
                                                <label for="label-state">Energy Source</label>
                                                <select class="form-control" id="txt-source" placeholder="Solar">
                                                    <option value="Solar">Solar</option>
                                                    <option value="Wind">Wind</option>
                                                    <option value="Hydro">Hydropower</option>
                                                    <option value="Biofuels">Biofuels</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button> -->
                                    <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Year</th>
                                    <th class="table-head">Source</th>
                                    <th class="table-head">Generation (Twh)</th>
                                    <th class="table-head">Consumption (Twh)</th>
                                    <!-- <th class="table-head">GDP</th> -->
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
